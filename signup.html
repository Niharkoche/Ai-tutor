<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background-color: #333;">
    <div class="container">
        <section class="signup">
            <h2 class="signup-title">Sign Up</h2>
            <form class="signup-form" id="signup-form-prevent-refresh">
                <div class="form-group" >
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="branch">Select Branch</label>
                    <select id="branch" name="branch" required>
                        <option value="">Choose a branch</option>
                        <option value="A">CS Engineering</option>
                        <option value="B">Mechanical Engineering</option>
                        <option value="C">Electrical Engineering</option>
                    </select>
                </div>
                <button class="signup-button" id="signup-cta" type='submit'>Sign Up</button>
            </form>
        </section>
    </div>
    <!-- Link To Signup -->
    <script type="module" src="/js/signup.js"></script> 
</body>
</html>
